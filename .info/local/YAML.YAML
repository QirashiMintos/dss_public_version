# Рассмотрим структуру camouflages.yaml
# Он задаёт параметры чтения игре и по сути сама игра ссылается только на "camoflage_name:"
# Нация: "other:" и название танка "Oth34_PanzerMummy:" нужны только в случае наличия в категории нескольких танков

camoflage_name: # Категория на которую ссылается игра
    override:
        other: # Нация
            override:
                Oth34_PanzerMummy: # Название танка
                    customEntities:               # Раздел с обвесами
                        SlotType1:                # Имя обвеса для редактора
                            item: "Test"          # Сам обвес
                    iconBig: "~res:/Gfx/test.txt" # Икнока
                    preset: "Test"                # Пресет для редактора
                    shortUserString: "#Test"      # Название из ru.yaml
                    userString: "#Test"           # Название из ru.yaml

# В новой структуре camouflages.yaml
# Нация и название танка отсутсвуют для экономии места
# Их можно попробовать определить через ru.yaml

camoflage_name:
    customEntities:               # Раздел с обвесами
        SlotType1:                # Имя обвеса для редактора
            item: "Test"          # Сам обвес
    iconBig: "~res:/Gfx/test.txt" # Икнока
    preset: "Test"                # Пресет для редактора
    shortUserString: "#Test"      # Название из ru.yaml
    userString: "#Test"           # Название из ru.yaml



# В файле есть и многие другие параметры, я не буду объяснять зачем они
# Просто напишу короткий комментарий к 1 из камуфляжей

anim_atlas_rating_battles_brilliant_2024: # Категория на которую ссылается игра
    animation: # Раздел с анимацией камуфляжа
        aniAmplitude: 0.246377 # Амплитуда анимации (размах колебаний)
        isAnimated: true # Флаг, указывающий, что камуфляж анимированный
        middle: 0.23 # Среднее значение анимации (положение среднего состояния)
        power: 4.0 # Сила анимации (интенсивность эффекта)
        smooth: 0.115942 # Гладкость анимации (насколько плавные переходы)
        speed: 0.0 # Скорость анимации (насколько быстро анимация происходит)
        waveLength: 1.362319 # Длина волны анимации (расстояние между пиками анимации)
        width: 0.246377 # Ширина анимации (размер волны)
    decalNormalBlend: 0.827586 # Смешение нормальной карты для декали (эффект наложения текстур)
    general: # Общие параметры
        decalTileOffset:
        - -0.037879 # Смещение декали по оси X
        - 0.0 # Смещение декали по оси Y
        decalTileRotation: -37.5 # Угол поворота декали (градусы)
    gun: # Параметры декали для орудия
        decalTileOffset:
        - 0.795455 # Смещение декали на орудии по оси X
        - 0.0 # Смещение декали на орудии по оси Y
        decalTileRotation: 82.5 # Угол поворота декали на орудии (градусы)
    mask: # Параметры декали для маски
        decalTileOffset:
        - 0.234848 # Смещение декали на маске по оси X
        - 0.0 # Смещение декали на маске по оси Y
        decalTileRotation: 83.863647 # Угол поворота декали на маске (градусы)
    normalMap: "common/images_pbr/anim_atlas_rating_battles_brilliant_2024_01_NM" # Путь к нормальной карте для корпуса
    normalMapGun: "common/images_pbr/anim_atlas_rating_battles_brilliant_2024_02_NM" # Путь к нормальной карте для орудия
    normalMapMask: "common/images_pbr/anim_atlas_rating_battles_brilliant_2024_02_NM" # Путь к нормальной карте для маски
    normalMapTurret: "common/images_pbr/anim_atlas_rating_battles_brilliant_2024_02_NM" # Путь к нормальной карте для башни
    overrideTankNormalMap: true # Флаг замены нормальной карты танка (использовать указанную карту)
    overrideTankRmMap: true # Флаг замены RM карты танка (использовать указанную карту)
    previewWith: "usa:M-6-Y" # Пример танка для предпросмотра камуфляжа
    rmMap: "common/images_pbr/anim_atlas_rating_battles_brilliant_2024_01_RM" # Путь к RM карте для корпуса
    rmMapGun: "common/images_pbr/anim_atlas_rating_battles_brilliant_2024_02_RM" # Путь к RM карте для орудия
    rmMapMask: "common/images_pbr/anim_atlas_rating_battles_brilliant_2024_02_RM" # Путь к RM карте для маски
    rmMapTurret: "common/images_pbr/anim_atlas_rating_battles_brilliant_2024_02_RM" # Путь к RM карте для башни
    scale:
    - 0.463768 # Масштабирование по оси X
    - 0.463768 # Масштабирование по оси Y
    specularity: 0.4 # Спекулярность (отражательная способность поверхности)
    texture: "common/anim_atlas_rating_battles_brilliant_2024_01" # Путь к основной текстуре для корпуса
    textureGun: "common/anim_atlas_rating_battles_brilliant_2024_02" # Путь к текстуре для орудия
    textureMask: "common/anim_atlas_rating_battles_brilliant_2024_02" # Путь к текстуре для маски
    textureTurret: "common/anim_atlas_rating_battles_brilliant_2024_02" # Путь к текстуре для башни
    turret: # Параметры декали для башни
        decalTileOffset:
        - -0.583333 # Смещение декали на башне по оси X
        - 0.0 # Смещение декали на башне по оси Y
        decalTileRotation: 83.863998 # Угол поворота декали на башне (градусы)
